name: infothon
description: "Infothon 2.0"

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.2.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^0.13.6
  shared_preferences: ^2.2.2
  cached_network_image: ^3.3.1
  loading_animation_widget: ^1.2.0+4
  font_awesome_flutter: ^10.6.0
  percent_indicator: ^4.2.3
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  translator: ^0.1.7
  url_launcher: ^6.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/
    - assets/images/

  fonts:
    - family: NotoSansKannada
      fonts:
        - asset: assets/fonts/NotoSerifKannada-VariableFont_wght.ttf


